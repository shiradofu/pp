# === MPV NUMPAD CUSTOM BINDINGS ===

KP_ENTER      cycle ab-loop              # AB-loop toggle
KP_BACKSPACE  script-binding revert-seek-mark-permanent
KP_TAB        script-binding revert-seek
KP_ADD        add speed 0.1              # speed ↑
KP_SUBTRACT   add speed -0.1             # speed ↓
KP_0          cycle pause                # play/pause
KP_8          seek -10                   # back 10 s
KP_5          seek 10                    # fwd 10 s
KP_7          seek -2.5                  # back 2.5 s
KP_4          seek 2.5                   # fwd 2.5 s
KP_9          frame-back-step            # back 1 frame
KP_6          frame-step                 # fwd 1 frame
KP_DECIMAL    cycle fullscreen           # toggle fullscreen
